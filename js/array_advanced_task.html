<h3>Double Each Number</h3>
<script>

let num =[1, 2, 3] ;


function double()
{
	let result=[];
  for(let i=0;i<num.length;i++)
  {
    result.push(num[i]*2);
  }
  return result;

}

let output=double(num);
console.log(output);

</script>

<h3>Get Even Numbers</h3>

<script>

let even=[1, 2, 3, 4, 5] ;


const result=even.filter(num=>num%2===0);
console.log(result);

</script>

<h3>Count Occurrences of a Value</h3>

<script>


let count=[1, 2, 1, 3, 1];

let count2={};

for(let i=0;i<count.length;i++)
{
let count3=count[i];

if(count2[count3])
{
	count2[count3]++;
}else
{
    count2[count3]=1;
}
}

for(let key in count2)
{
	console.log(key," appears ",count2[key]);
}

</script>
