	<h3>Access an item in the array</h3>

<script>


let fruits = ["apple", "banana", "cherry", "mango", "grape"];

document.write(fruits+"<br><br>");
document.write(fruits[1]);


</script>

<h3>Add an item</h3>

<script>

let animals = ["cat", "dog", "rabbit"];
document.write(animals+"<br><br>");
animals.unshift("parrot");
document.write(animals);

</script>

<h3>Remove the first item</h3>

</script>
