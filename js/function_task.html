<h3>Higher Order Function</h3>

<script>

function multiply(a,b)
{
	return a*b;
}




function operate(callback,a,b)
{
	return callback(a,b)
}

const result2=operate(multiply,3,5)

console.log(result2)


</script>

<script>

{

}

function subNumber(a,b)
{

function calculator(callback1,a,b)

}



console.log(calculator(addNumber,10,8));

console.log(calculator(subNumber,10,8));


</script>

<h3>Custom Filter with Higher-Order Function</h3>

<script>


function filterArray(arr , callback3)

{
	const output2=[]
	for(let i=0;i<arr.length;i++)
	{
		if(callback3(arr[i]))
		{
			output2.push(arr[i]);
		}
	}
	return output2;
}


const output3=filterArray([5,10,15],function(num)
   {
   	return num>10;
   }
);

console.log(output3);

</script>
